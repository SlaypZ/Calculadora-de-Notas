<html>
  <head>
    <title> Calculadora</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra a sua média!<br/> <br/>
      
       <label for="moeda">Insira a nota do Primeiro Trimestre: </label><br>
       <input type="number" id="primeiro" size="2" /><br>
     
       <label for="moeda">Insira a nota do Segundo Trimestre: </label><br>
       <input type="number" id="segundo" size="2" /><br>
      
       <label for="moeda">Insira a nota do Terceiro Trimestre: </label><br>
       <input type="number" id="terceiro" size="2" /><br>
        
      <button type="submit"onclick="Calcular()">Calcular</button>
      <h2 id="mediaFinal"></h2>
      
    </div>
      <link rel="stylesheet" href="style.css">
	  <script src="calc.js"></script>
   
  </body>
</html>
